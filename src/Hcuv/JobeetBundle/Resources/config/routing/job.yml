hcuv_job:
    pattern:  /
    defaults: { _controller: "HcuvJobeetBundle:Job:index" }

hcuv_job_show:
    pattern:  /{id}/show
    defaults: { _controller: "HcuvJobeetBundle:Job:show" }

hcuv_job_new:
    pattern:  /new
    defaults: { _controller: "HcuvJobeetBundle:Job:new" }

hcuv_job_create:
    pattern:  /create
    defaults: { _controller: "HcuvJobeetBundle:Job:create" }
