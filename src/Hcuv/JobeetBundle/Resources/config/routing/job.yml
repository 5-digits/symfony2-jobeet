hcuv_job_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "HcuvJobeetBundle:Job:edit" }

hcuv_job_update:
    pattern:  /{id}/update
    defaults: { _controller: "HcuvJobeetBundle:Job:update" }
    requirements: { _method: post }

hcuv_job_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "HcuvJobeetBundle:Job:delete" }
    requirements: { _method: post }
